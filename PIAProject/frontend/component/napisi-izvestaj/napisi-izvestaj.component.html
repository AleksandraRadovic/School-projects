<app-header></app-header>
<h4 class="mt-3 text-center">Napisi izvestaj</h4>
<div class="mx-auto d-flex justify-content-center" style="max-width: 600px;">
    <form class="text-center mx-5" style="width: 100%;">
       

        <input type="text" name="razlog_dolaska" class="form" placeholder="Razlog dolaska" [(ngModel)]="razlog_dolaska">
    <br>
        <input type="text" name="dijagnoza" class="form" placeholder="Dijagnoza" [(ngModel)]="dijagnoza">
        <br>
        <input type="text" name="preporucena_terapija" class="form" placeholder="Preporucena terapija" [(ngModel)]="preporucena_terapija">
        <br>
        <input  type="text" name="datum_kontrole" class="form" placeholder="Datum kontrole" [(ngModel)]="datum_kontrole">
        <br>
        <button class="btn btn-outline-light text-dark mt-3" (click)="napisi_izvestaj()">Napisi izvestaj</button>
        <br>
        <span style="color: red;">{{poruka}}</span>
    </form>
</div>
