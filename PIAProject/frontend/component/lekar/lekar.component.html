<app-header></app-header>
<h4 class="mt-3 text-center"> Pregled profila</h4>
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center align-items-center mb-4 mb-lg-0">
            <img src="assets/{{lekar.slika}}"
                class="rounded-circle img-fluid" alt="Profilna slika" width="200" height="200" />
            </div>
            <div class="col-lg-12 d-flex justify-content-center align-items-center mb-4 mb-lg-0" style="font-size:xx-large; font-style:oblique;">
            {{lekar.ime}}
            </div>
            <div class="col-lg-12 d-flex justify-content-center align-items-center mb-4 mb-lg-0" style="font-size:xx-large; font-style:oblique;">
                {{lekar.prezime}}
             </div>
             <div class="col-lg-12 d-flex justify-content-center align-items-center mb-4 mb-lg-0" style="font-size:xx-large; font-style:oblique;">
                {{lekar.adresa}}
             </div>
             <div class="col-lg-12 d-flex justify-content-center align-items-center mb-4 mb-lg-0" style="font-size:xx-large; font-style:oblique;">
               {{lekar.email}}
             </div>
             <div class="col-lg-12 d-flex justify-content-center align-items-center mb-4 mb-lg-0" style="font-size:xx-large; font-style:oblique;">
                {{lekar.kontakt_telefon}}
             </div>
             <div class="col-lg-12 d-flex justify-content-center align-items-center mb-4 mb-lg-0" style="font-size:xx-large; font-style:oblique;">
                {{lekar.specijalizacija}}
             </div>
             <div class="col-lg-12 d-flex justify-content-center align-items-center mb-4 mb-lg-0" style="font-size:xx-large; font-style:oblique;">
                {{lekar.br_lek_licence}}
             </div>
             <div class="col-lg-12 d-flex justify-content-center align-items-center mb-4 mb-lg-0" style="font-size:xx-large; font-style:oblique;">
                {{lekar.ogranak_ordinacije}}
             </div>
             <div>
               <button type="button" class=" col-lg-12 d-flex justify-content-center align-items-center mb-4 mb-lg-0 btn btn-outline-dark " (click)="izaberi()">Izaberite preglede koje zelite da obavljate</button>
             </div>
             <div>
               <button type="button" class=" col-lg-12 d-flex justify-content-center align-items-center mb-4 mb-lg-0 btn btn-outline-dark " (click)="azuriraj(lekar.kor_ime)">Azuriraj profil</button>
             </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
