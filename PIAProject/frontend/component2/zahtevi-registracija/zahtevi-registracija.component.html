<app-header></app-header>
<div>
  <h2>
      <p class="text-info" *ngIf="zahteviRegistracija.length>0">Zahtevi za registraciju</p>
      <p class="text-info" *ngIf="zahteviRegistracija.length==0">Nema zahteva za registraciju</p>
  </h2>
</div>
<div class="container-fluid">           
    <table class="table-responsive table-borderless" *ngIf="zahteviRegistracija.length>0">
      <thead>
        <tr>
          <th>Slika</th>
          <th>Korisnicko ime</th>
          <th>Ime</th>
          <th>Prezime</th>
          <th>Adresa</th>
          <th>Kontakt telefon</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let zr of zahteviRegistracija">
          <td>
            <img src="assets/{{zr.slika}}" width="50" height="50" class="rounded" alt="Profilna slika">
          </td>
          <td>{{zr.kor_ime}}</td>
          <td>{{zr.ime}}</td>
          <td>{{zr.prezime}}</td>
          <td>{{zr.adresa}}</td>
          <td>{{zr.kontakt_telefon}}</td>
          <td>{{zr.email}}</td>
          <td>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary" (click)="odbij(zr.kor_ime)">Odbij</button>
                <button type="button" class="btn btn-outline-secondary" (click)="prihvati(zr.kor_ime, zr.lozinka, zr.ime, zr.prezime, zr.adresa, zr.kontakt_telefon, zr.email, zr.slika)">Prihvati</button>
              </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
<br>
<br>
<br>
<br>
  <app-footer></app-footer>
