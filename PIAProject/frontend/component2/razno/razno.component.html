<app-header></app-header>
<h4 class="mt-3 text-center">Dodaj zahtev za novi pregled</h4>
<div class="mx-auto d-flex justify-content-center" style="max-width: 600px;">
    <form class="text-center mx-5" style="width: 100%;">
       

        <input type="text" name="naziv" class="form" placeholder="Naziv pregleda" [(ngModel)]="naziv">
    <br>
        <input type="number" name="trajanje" class="form" placeholder="Trajanje pregleda" [(ngModel)]="trajanje">
        <br>
        (Uneto je podrazumevano trajanje pregleda, unesite zeljeno ukoliko je podrazumevano neadekvatno)
        <br>
        <input type="text" name="cena" class="form" placeholder="Cena pregleda" [(ngModel)]="cena">
        <br>
        <button class="btn btn-outline-light text-dark mt-3" (click)="posalji()">Posalji zahtev</button>
        <br>
        <span style="color: red;">{{poruka}}</span>
        
    </form>
</div>
<br>

<app-footer></app-footer>
